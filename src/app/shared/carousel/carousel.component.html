<div *ngIf="carouselItems && carouselItems.length >= 0" class="carousel">
    <button class="carouselButton left" type="button" (click)="navigateCarouselItems(false)">
        <i class="fa-solid fa-chevron-left"></i>
    </button>

    
    <div>
        <img 
            *ngFor="let item of carouselItems"
            src="{{ item.src }}" 
            alt="{{ item.alt }}"
            class="carouselItem"
            [ngClass]="{ 'activeCarouselItem': item.active, 'inactiveCarouselItem': !item.active }"
        >

        <div class="carouselButtonControl">
            <button class="carouselButton floatingButton" type="button" *ngFor="let item of carouselItems; let i = index" (click)="changeActiveImage(i)">
                <i class="fa-solid fa-circle" *ngIf="item.active"></i>
                <i class="fa-regular fa-circle" *ngIf="!item.active"></i>
            </button>
        </div>
    </div>



    <button class="carouselButton right" type="button" (click)="navigateCarouselItems(true)">
        <i class="fa-solid fa-chevron-right"></i>
    </button>
</div>
